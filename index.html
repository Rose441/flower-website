<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up
        </title>

        <link rel="stylesheet" href="form-sign up.css">
        
    </head>

    <body>
        <div class="pinky">
            <h1>Sign up</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name">
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Number">
    
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="email">
    
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Create new password">

            <label for="confirm password">Confirm Password:</label>
            <input type="text" id="confirm password" placeholder="Confirm your password">
    
            <button>Sign Up</button>
    
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
       
    </body>

</html>
